<div class="overlaycontainer"  (click)='back()'>
  <svg class="symbol">
    <defs>
      <symbol id="durationSelector" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
        <style>
        .Line { stroke: white; stroke-width: 3; stroke-linecap: round; fill: none }
        .MinutesText { fill:white; font-family:"Consolas"; font-weight: bold; font-size:0.9em; }
        .DurationText { fill:white; font-family:"Consolas"; font-weight: bold; font-size:1.1em; }
        </style>
      </symbol>
    </defs>
  </svg>
  
  <div class="welcomeoverlay">
    <div id="contentsidebyside" (click)='catchClickOnContent($event)'>
      <div id="right" class="textbackground" #textbackground>
        <div class="textcontent" #textcontent>
            <div *ngFor="let entry of entries | async; index as i" #id_{{i}} id=id_{{i}} class="entrycontent">
              <app-vita-entry [entry]="entry"></app-vita-entry>
            </div>
        </div>
        <div class="durationline" (click)="selectDuration('S')">
          <div class="durationimage">
            <svg class=" headerright" viewBox="0 0 50 50" >
                <use href="#durationSelector"></use>
                <rect y = 1.5 x = 1.5 width="47" height="47" rx="5" class = "Line"/>
                <line y1 = 10 x1=8 x2 = 42 y2 = 10 class = "Line"/>
                <text x = 10 y=42 class="DurationText" >5</text>
                <text x = 22 y=42 class="MinutesText" >min</text>
            </svg>       
          </div>
          <div class="durationtext">
            Only the most important topics, in bullet point format.
          </div>
        </div>
        <div class="durationline" (click)="selectDuration('M')">
          <div class="durationimage">
            <svg class=" headerright" viewBox="0 0 50 50" >
                <use href="#durationSelector"></use>
                <rect y = 1.5 x = 1.5 width="47" height="47" rx="5" class = "Line"/>
                <line y1 = 10 x1=8 x2 = 42 y2 = 10 class = "Line"/>
                <line y1 = 17 x1=8 x2 = 42 y2 = 17 class = "Line"/>
                <text x = 5 y=42 class="DurationText" >15</text>
                <text x = 24 y=42 class="MinutesText" >min</text>
            </svg>       
          </div>
          <div class="durationtext">
            More topics in bullet points.
          </div>
        </div>
        <div class="durationline" (click)="selectDuration('L')">
          <div class="durationimage">
            <svg class=" headerright" viewBox="0 0 50 50" >
                <use href="#durationSelector"></use>
                <rect y = 1.5 x = 1.5 width="47" height="47" rx="5" class = "Line"/>
                <line y1 = 10 x1=8 x2 = 42 y2 = 10 class = "Line"/>
                <line y1 = 17 x1=8 x2 = 42 y2 = 17 class = "Line"/>
                <line y1 = 24 x1=8 x2 = 42 y2 = 24 class = "Line"/>
                <text x = 5 y=42 class="DurationText" >60</text>
                <text x = 24 y=42 class="MinutesText" >min</text>
            </svg>       
          </div>
          <div class="durationtext">
            More topics and more details.
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
