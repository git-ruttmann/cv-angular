<style>
  .sizing {
    position: fixed;
    width: 80%;
    height: 80%;
    left: calc(10% - 8px);
    top: calc(10% - 8px);
    display: inline-block;
  }
  .bluredBackground {
    position: absolute;
    width: 100%;
    height: 100%;
    border: 8px solid;
    border-radius: 20px;
    overflow: hidden;
    backdrop-filter: blur(8px) grayscale(0.7);;
    filter: blur(12px);
  }
  @supports not (backdrop-filter: blur(2px)) {
    .bluredBackground {
      opacity: 0.9;
      background-color: #777777;
    }
  }
  .login-overlay {
    position: absolute;
    width: 100%;
    height: 100%;
  }
  .input-wrapper {
    left: 20%;
    width: 60%;
    top: calc(50% - 1em - 20px);
    position: absolute;
  }
  .input-wrapper p {
    margin-top: 0.3em;
    text-align: center;
    font-size: large;
    color: whitesmoke;
  }
  .consenttext {
    position: absolute;
    text-align: center;
    bottom: 0px;
    width: 100%;
    color: whitesmoke;
  }
  #code {
    width: 100%;
    position: relative;
    font-size: xx-large;
    text-align: center;
    -webkit-text-security: disc;
  }
  .xxbutton
  {
    width: 50px;
    height: 50px;
    font-size: xx-large;
    position: relative;
  }
  .linkedin-login
  {
    cursor: pointer;
    position: absolute;
    background-size: contain;
    top: calc(50% + 5em - 20px);
    text-align: center;
    height: 3em;
    width: 100%;
    background-repeat: no-repeat;
  }
  .linkedin-login:hover img
  {
    src: url("assets/Sign-In-Large---Hover.png")
  }
  .linkedin-login img
  {
    height: 3em;
  }
</style>
<div class="login-container">
  <div class="sizing">
    <div class="bluredBackground">
    </div>
    <div class="login-overlay" (click)='quick()'>
      <div class="input-wrapper">
        <input id="code"
          #loginpassword
          type="text"
          autocomplete="off"
          autocapitalize="off"
          placeholder="Enter code" 
          autofocus 
          name="code"
          autocomplete="off"
          (click)='checkCode($event)'
          [(ngModel)]="code" 
          [appReadonly]="codeReadonly"
          (keyup)='checkCode($event)' >
        <p>or</p>
      </div>
      <div class="linkedin-login" (click)='linkedin($event)'>
        <img src="assets/Sign-In-Large---Default.png"/>
      </div>
      <div class="consenttext">
        By entering the code, you accept the use of cookies and tracking.
      </div>
  </div>
  </div>
</div>
